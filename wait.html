
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico    ">
    <link rel="mask-icon" href="/img/Gradient-Vlog-YouTube-Icon-_1_.svg" color="#111">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Khula:700);
    
    body {
        background: #111;
        margin: 0;
        padding: 0;
    }
    
    .hidden {
        opacity: 0;
    }
    
    .console-container {
        font-family: Khula, sans-serif;
        font-size: 4em;
        text-align: center;
        height: auto;
        width: 90%;
        max-width: 600px;
        padding: 20px;
        display: block;
        position: absolute;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
    }
    
    .console-underscore {
        display: inline-block;
        position: relative;
        top: -0.14em;
        left: 10px;
    }
    
    @media (max-width: 768px) {
        .console-container {
            font-size: 2.5em; /* Giảm kích thước chữ cho màn hình nhỏ */
            width: 95%;
            padding: 15px;
        }
    }
    
    @media (max-width: 480px) {
        .console-container {
            font-size: 1.5em; /* Tiếp tục giảm kích thước chữ cho iPhone */
            width: 100%;
            padding: 10px;
        }
        
        .console-underscore {
            left: 5px; /* Điều chỉnh khoảng cách giữa gạch chân */
        }
    }
</style>

</head>
<body>
    <div class='console-container'>
        <span id='text'></span>
        <div class='console-underscore' id='console'>&#95;</div>
    </div>

    <script>
        var enteredName = sessionStorage.getItem('enteredName');

        function consoleText(words, id, colors) {
            if (colors === undefined) colors = ['#fff'];
            var visible = true;
            var con = document.getElementById('console');
            var letterCount = 1;
            var x = 1;
            var waiting = false;
            var target = document.getElementById(id)
            target.setAttribute('style', 'color:' + colors[0])
            var totalWords = words.length;
            var totalTime = totalWords * 4000; // Adjust the delay as needed

            window.setTimeout(function() {
                window.location.href = 'newpage.html';
            }, totalTime);

            window.setInterval(function() {
                if (letterCount === 0 && waiting === false) {
                    waiting = true;
                    target.innerHTML = words[0].substring(0, letterCount);
                    window.setTimeout(function() {
                        var usedColor = colors.shift();
                        colors.push(usedColor);
                        var usedWord = words.shift();
                        words.push(usedWord);
                        x = 1;
                        target.setAttribute('style', 'color:' + colors[0])
                        letterCount += x;
                        waiting = false;
                    }, 1100);
                } else if (letterCount === words[0].length + 1 && waiting === false) {
                    waiting = true;
                    window.setTimeout(function() {
                        x = -1;
                        letterCount += x;
                        waiting = false;
                    }, 1100);
                } else if (waiting === false) {
                    target.innerHTML = words[0].substring(0, letterCount);
                    letterCount += x;
                }
            }, 500);

            window.setInterval(function() {
                if (visible === true) {
                    con.className = 'console-underscore hidden';
                    visible = false;
                } else {
                    con.className = 'console-underscore';
                    visible = true;
                }
            }, 600);
        }

        // Start the greeting when the page loads
        consoleText(['MERRY CHRISTMAS ' + enteredName, 'HAPPY NEW YEAR', 'Made with Love.'], 'text', ['tomato', 'rebeccapurple', 'lightblue']);
    </script>
</body>
</html>
